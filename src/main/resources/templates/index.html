<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head">
        <meta charset="UTF-8" />
        <!--<title>Hello world</title>-->
        <title>wepa-tweets</title>
    </head>
    <body>
        <!--<h1 th:text="${'Hello ' + message}">Hello world</h1>-->
        <div th:replace="fragments/layout :: header"></div>
        
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div th:replace="fragments/layout :: sidebar"></div>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" id="searchterm"/>
                    <button class="btn btn-primary" style="margin-top: 10px" id="submitSearch" onclick="searchTweetters()">Search Tweetters!</button>
                    <section id="searchResults">
                        <ul id="searchResultsList">
                            
                        </ul>
                    </section>
                </div>
                <div class="col-7">
                    <h1>Latest messages:</h1>
                    <ul class="list-unstyled">
                        <li th:each="message : ${messages}">
                            <h5><a th:href="@{/wepa-tweetter/__${message.tweetter.random}__}" th:text="${message.tweetter.username}">username</a> says:</h5>
                            <p th:text="${message.messageContent}">messageContent</p>
                            <p th:text="${#temporals.format(message.timestamp, 'dd-MM-yyyy HH:mm')}">timestamp</p>
                            <p th:id="'like' + ${message.id}" th:value="${#lists.size(message.likes)}" th:text="'Likes: ' + ${#lists.size(message.likes)}">0</p>
                                    <section sec:authorize="isAuthenticated()">
                                        <button class="btn btn-primary" th:id="'btn' + ${message.id}" th:onclick="'likeMessage(' + ${message.id} + ')'">Like</button>
                                    </section>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script th:inline="javascript"> var contextRoot = /*[[@{/}]]*/ '';</script>
        <script th:src="@{/javascript/code.js}" defer></script>
    </body>
</html>
